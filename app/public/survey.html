<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    </link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Glyphicons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- Link to Javascript file for Survey -->
    <script src="/survey.js"></script>
</head>

<body>
    <h2>Survey Questions</h2>

    <h3><strong>About You</strong></h3>

    <h4>Name (Required)</h4>
    <input type="text" id="nameField" class="formInput" required>

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" id="photoField" class="formInput" required>
    <hr>

    <!--Questions Section -->
    <h3><strong>Question 1</strong></h3>
    <h4>questionText</h4>

        <div class="dropdown-menu">
            <a class="dropdown-item">1 (Strongly Agree)</a>
        </div>










    
        <select data-placeholder class="chosen-select" id="q1" style="display: none;">
            <option value></option>
            <option value="1">(Strongly Disagree)</option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5">(Strongly Agree)</option>
        </select>
        <div class="chosen-container chosen-container-single" style="width: 155px"; id="q1_chosen">
                <a class="chosen-single chosen-default">
                    <span>Select an Option</span>
                    <div>
                        <b></b>
                    </div>
                </a>
            <div class="chosen-drop">
                <div class="chosen-search">
                    <input type="text" autocomplete="off">
                </div>
                <ul class="chosen-results">
                    <li class="active-results" data-option-array-index="1" style>1 (Strongly Disagree)</li>
                    <li class="active-results" data-option-array-index="2" style>2</li>
                    <li class="active-results" data-option-array-index="3" style>3</li>
                    <li class="active-results" data-option-array-index="4" style>4</li>
                    <li class="active-results" data-option-array-index="5" style>5 (Strongly Agree)</li>
                </ul>
            </div>


    </div>
    
    
    
    
    
    
    
    
    
    
    <button id="submitform">Submit</button>



</body>

</html>
